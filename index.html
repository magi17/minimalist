<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jhon Marc S. Martinez</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }
    .contact-links {
      margin: 20px 0;
    }
    .contact-links a {
      font-size: 1.5em;
      color: #333;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }
    .contact-links a:hover {
      color: #6e8efb;
      transform: translateY(-3px);
    }
    .projects {
      margin-top: 30px;
      text-align: left;
    }
    .projects h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .project-card {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      padding: 30px; /* Increased padding for larger size */
      margin-bottom: 30px; /* Increased margin for spacing */
      min-height: 250px; /* Added min-height for larger cards */
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
      border: none;
    }
    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      z-index: 1;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .project-card h3, .project-card p {
      position: relative;
      z-index: 2; /* Text above overlay */
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    .project-card h3 {
      font-size: 1.8em; /* Increased font size */
      margin-bottom: 15px; /* Increased spacing */
    }
    .project-card p {
      font-size: 1.2em; /* Increased font size */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      .avatar {
        width: 120px;
        height: 120px;
      }
      .contact-links a {
        font-size: 1.2em;
        margin: 10px;
      }
      .project-card {
        padding: 20px; /* Slightly reduced for mobile */
        min-height: 200px; /* Adjusted for mobile */
      }
      .project-card h3 {
        font-size: 1.5em;
      }
      .project-card p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="prof.jpg" alt="Avatar" class="avatar">
    <h1>Jhon Marc Martinez</h1>
    <p>(MARK)</p>
    <p> Volleyball Player | TVL-ICT Student</p>
    <div class="contact-links">
      <a href="https://m.me/tutel.17" target="_blank" title="Messenger">
        <i class="fab fa-facebook-messenger"></i>
      </a>
      <a href="https://www.facebook.com/tutel.17" target="_blank" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://github.com/Jhon-mark23" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <div class="projects">
      <h2>My Projects</h2>
      <a href="https://tv2.mark-projects.site/" target="_blank" class="project-card" style="background-image: url('https://tv2.mark-projects.site/logo.jpg');">
        <h3>MARK IPTV</h3>
        <p>A Free IPTV App visit the website to download it.</p>
      </a>
      <a href="https://phiptv.mark-projects.site/" target="_blank" class="project-card" style="background-image: url('https://phiptv.mark-projects.site/logo1.jpg');">
        <h3>IPTV</h3>
        <p>IPTV WEBSITE</p>
      </a>
        <a href="https://radio.mark-projects.site/" target="_blank" class="project-card" style="background-image: url('https://radio.mark-projects.site/logo2.jpg');">
        <h3>RADIO</h3>
        <p>RADIO WEBSITE</p>
      </a>
    </div>
  </div>
</body>
</html>
